<!DOCTYPE html>
<html>
<link rel="icon" href="https://cdn.discordapp.com/attachments/1102993022951624736/1104717550278955028/cooltext435018081935935.png" type="image/x-icon">
<title>Dreamtopolis</title>
<head>
  <style>
    /* CSS-Styling für die feste Navigationsleiste */
    .fixed-navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #f1f1f1;
      padding: 10px;
      z-index: 9999; /* sorgt dafür, dass die Leiste über anderen Inhalten liegt */
    }

    /* Stil für den restlichen Inhalt der Webseite */
    .content {
      margin-top: 50px; /* Platzhalter, um sicherzustellen, dass der Inhalt nicht von der Leiste überdeckt wird */
      padding: 20px;
    }

    /* Stil für die Listenelemente in der Navigationsleiste */
    .fixed-navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start;
    }

    .fixed-navbar li {
      display: inline;
      position: relative;
    }

    .fixed-navbar a,
    .fixed-navbar span {
      display: inline-block;
      padding: 10px;
      text-decoration: none;
      color: black;
    }

    .fixed-navbar a:hover {
      background-color: #ddd;
    }

    /* Stil für den Dropdown-Inhalt */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      padding: 10px;
      top: calc(100% + 10px);
      left: 0;
      z-index: 999;
    }

    /* Zeige den Dropdown-Inhalt, wenn der Link mit der Maus überfahren wird */
    .fixed-navbar li:hover .dropdown-content,
    .dropdown-content:hover {
      display: block;
    }
  </style>
</head>
<body>
  <div class="fixed-navbar">
    <!-- Hier sind die "Buttons" in der Navigationsleiste -->
    <ul>
      <li><a href="https://dreamtopolis.github.io/home/">Home</a></li>
      <li>
        <span>Informationen</span>
        <div class="dropdown-content">
          <a href="#">Server</a>
          <a href="#">Unser Team</a>
          <a href="#">Regeln</a>
        </div>
      </li>
      <li><a href="#">Kontakt</a></li>
    </ul>
  </div>

  <div class="content">
    <!-- Hier kannst du den restlichen Inhalt deiner Webseite einfügen -->
    <h1>Willkommen auf meiner Webseite</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
  </div>
</body>
</html>
